<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Square Paint</title>

    <link rel="icon" href="lib/images/paint.png">
    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="lib/libraries/p5.min.js"></script>
    <script src="lib/libraries/p5.sound.min.js"></script>
    <script src="lib/libraries/html2canvas.js"></script>
  </head>

  <body>
    <script src="lib/squarepaint.js"></script>
    <script src="lib/display.js"></script>
    <script src="lib/pointer.js"></script>
    <script src="lib/keyboard.js"></script>
    <script src="lib/draw.js"></script>
    <script src="lib/filehandler.js"></script>

    <div id="toolbar" class="toolbar">
      <div id="toolbar-itemholder">
        <h3 id="toolbar-title">Toolbar</h3>

        <label class="container">Hide Grid
          <input type="checkbox" onclick="toggleGrid()">
          <span class="checkmark"></span>
        </label>

        <label class="image-container" onclick="undo()">Undo
          <img src="lib/images/undo.png">
        </label>

        <label class="image-container" onclick="redo()">Redo
          <img src="lib/images/redo.png">
        </label>

        <label class="image-container" onclick="clearScreen()">Clear
          <img src="lib/images/trashcan.png">
        </label>

        <label class="image-container" onclick="capture()">Save
          <img src="lib/images/floppydisk.png">
        </label>

        <label class="slider-container">
          <pre id="brush-slider-label">Brush Size   {value}</pre>
          <input type="range" min=2 max=50 value=4 id="brush-slider">
        </label>

        <label class="slider-container">
          <pre id="grid-slider-label">Grid Size   {value}</pre>
          <input type="range" min=5 max=50 value=20 id="grid-slider">
        </label>
      </div>
    </div>

    <div id="colorpalette" class="colorpalette">
      <div id="colorpalette-itemholder">
        <h3 id="colorpalette-title">Color Palette</h3>
        <!-- Using a-element as 'button' because buttons' styling didn't work properly -->
        <label class="colorpalette-colorcontainer">
          <a id="colorbtn" style="background-color:rgb(0,0,0)" onclick="setColor('rgb(0,0,0)')"></a>
          <a id="colorbtn" style="background-color:rgb(255,255,255)" onclick="setColor('rgb(255,255,255)')"></a>
          <a id="colorbtn" style="background-color:rgb(128,128,128)" onclick="setColor('rgb(128,128,128)')"></a>
        </label>

        <label class="colorpalette-colorcontainer">
          <a id="colorbtn" style="background-color:rgb(0,128,0)" onclick="setColor('rgb(0,128,0)')"></a>
          <a id="colorbtn" style="background-color:rgb(76,175,80)" onclick="setColor('rgb(76,175,80)')"></a>
          <a id="colorbtn" style="background-color:rgb(255,0,0)" onclick="setColor('rgb(255,0,0)')"></a>
        </label>

        <label class="colorpalette-colorcontainer">
          <a id="colorbtn" style="background-color:rgb(255,165,0)" onclick="setColor('rgb(255,165,0)')"></a>
          <a id="colorbtn" style="background-color:rgb(255,255,0)" onclick="setColor('rgb(255,255,0)')"></a>
          <a id="colorbtn" style="background-color:rgb(30,144,255)" onclick="setColor('rgb(30,144,255)')"></a>
        </label>

        <label class="colorpalette-colorcontainer">
          <a id="colorbtn" style="background-color:rgb(0,0,255)" onclick="setColor('rgb(0,0,255)')"></a>
          <a id="colorbtn" style="background-color:rgb(173,0,173)" onclick="setColor('rgb(173,0,173)')"></a>
          <a id="colorbtn" style="background-color:rgb(255,192,203)" onclick="setColor('rgb(255,192,203)')"></a>
        </label>
      </div>
    </div>
  </body>
</html>
